global:
  enabled: true
  name: consul
  logLevel: info
  metrics:
    enabled: true
  peering:
    enabled: true
  adminPartitions:
    enabled: true
    # service:
    #   type: LoadBalancer
      # annotations: |
      #   'service.beta.kubernetes.io/aws-load-balancer-internal': "true"
  image: "hashicorp/consul-enterprise:${consul_version}"
  # imageK8S: "hashicorp/consul-k8s-control-plane:consul_k8s_version"
  datacenter: ${datacenter}
  acls:
    manageSystemACLs: true
  tls:
    enabled: true
    enableAutoEncrypt: true
  enableConsulNamespaces: true
  enterpriseLicense:
    secretName: consul-ent-license
    secretKey: key
server:
  replicas: ${replicas}
  bootstrapExpect: ${replicas}
  exposeGossipAndRPCPorts: false
  storageClass: "gp2-immediate"
  exposeService:
    enabled: true
    type: LoadBalancer
    # annotations: |
    #   "service.beta.kubernetes.io/aws-load-balancer-type": "nlb"
    #   "service.beta.kubernetes.io/aws-load-balancer-internal": "true"
  securityContext:
    runAsNonRoot: false
    runAsUser: 0
  # ports:
  #   serflan:
  #     port: ${serf_lan_port}
dns:
  enabled: true
  enableRedirection: true
ui:
  service:
    type: LoadBalancer
connectInject:
  enabled: true
  consulNamespaces:
    mirroringK8s: true
  # envoyExtraArgs: "--log-level debug"
controller:
  enabled: true
meshGateway:
  enabled: true
  replicas: 1
# apiGateway:
#   enabled: true
#   image: "hashicorp/consul-api-gateway:0.5.1"
#   managedGatewayClass:
#     serviceType: LoadBalancer
terminatingGateways:
  enabled: true
  defaults:
    replicas: ${replicas}
ingressGateways:
  enabled: true
  defaults:
    replicas: ${replicas}
    service:
      type: LoadBalancer
      ports:
        - port: 3306
